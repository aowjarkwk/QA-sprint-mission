<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="image">
    <input type="submit" value="Upload">
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjIsImlhdCI6MTcxNzU3NjczNCwiZXhwIjoxNzE3NTc3NjM0fQ.xne1SC64b-ebpHbw9s2Cbj5l2Q6AuaRi6d3uWIry3wM';

      try {
        const response = await axios.post('http://localhost:3000/images/upload', formData, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'multipart/form-data'
          }
        });

        console.log('Success:', response.data);
        alert(`Image uploaded successfully: ${response.data.url}`);
      } catch (error) {
        console.error('Error:', error);
        alert('Error uploading image');
      }
    });
  </script>
</body>

</html>
